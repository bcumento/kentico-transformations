<div class="profile-panel js-slider-panel js-profile-panel">
    <div class="profile-panel__content js-has-popup">
        <div class="profile-panel__body">
            <div class="blog-title-prefix-2"><%# Eval("BlogPostTitlePrefix2") %></div>
            <h3 class="profile-panel__title"><%# Eval("BlogPostTitle") %></h3>
            <div class="profile-panel__description">
                <p><%# Eval("BlogPostSummary") %> &hellip;</p>
            </div>
        </div>
        <footer class="profile-panel__footer">
            <a class="btn inline-button" href="<%# GetDocumentUrl() %>">Read more</a>
        </footer>
    </div>
</div>
