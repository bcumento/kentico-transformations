<div class="blog-listing-item">
    <ul class="o-grid <%# IfEmpty(Eval("BlogPostVideo"), "", "o-grid--2up") %>">
        <li class="o-grid__item <%# IfEmpty(Eval("BlogPostVideo"), "u-hidden","") %>">
            <!-- Figure Image -->
            <%# Eval("BlogPostVideo") %>
            <!--/ Figure Image -->
        </li>
    <li class="o-grid__item">
            <h4><a href="<%# Eval("BlogPostURL") %>" target="_blank" class="u-link"><%# Eval("BlogPostTitlePrefix2") %></a></h4>
		<h3><a href="<%# Eval("BlogPostURL") %>" target="_blank""><%# Eval("DisplayName") %></a></h3>
            <p><%# Eval("BlogPostDate", "{0:MMMM d, yyyy}") %></p>
            <p><%# Eval("BlogPostSummary") %>
            <!--<br><%# Eval("DocumentTags") %>--> &hellip;</p>
            <p><a class="btn inline-button" href="<%# GetDocumentUrl() %>">Read more</a></p>
        </li>
        
    </ul>

</div>
